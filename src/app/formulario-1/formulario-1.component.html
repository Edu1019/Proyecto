</head>
<body>
<section class="bg-white dark:bg-gray-900">
    <!-- Contenedor principal de la sección -->
      <!-- Logo -->
      <div class="absolute top-0 right-0 mt-4 mr-4">
        <button (click)="redirigir1()" type="button" class="text-blue-600 inline-flex items-center hover:text-white border border-blue-600 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-900">
            <svg class="w-6 h-6 text-blue-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
            </svg>
            Regresar
        </button>
    </div>     <!--Boton de regresar-->
    <a href="#">

        <img src="Precredit.png" alt="Logo" style="position: absolute; top: 10px; left: 10px; width: 200px;">
        <!-- Imagen del logo con posición absoluta en la parte superior izquierda -->

        <br>
            <br>

</html>
